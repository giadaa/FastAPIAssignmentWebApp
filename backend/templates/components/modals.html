<!-- DELETE MODAL -->
<div class="modal fade" id="confirm-delete" tabindex="-1" aria-labelledby="delete-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="delete-modal-label">Are you sure you want to delete this item?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <b id="before-itemID"></b>
            <p id="itemID"><p>
            <b id="before-itemName"></b>
            <p id="itemName"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" onclick="delete_dependency(getElementById('itemID').innerHTML)" id="modal-delete">Delete</button>
        </div>
      </div>
    </div>
  </div>

<!-- UPDATE MODAL -->
  <div class="modal fade" id="confirm-update" tabindex="-1" aria-labelledby="update-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="update-modal-label">Update?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="update-form" method="post">
                <div class="mb-3">
                  <input type="text" id="dependency-name" required class="form-control" name="name" value="{{name}}" placeholder="Dependency name here">
                </div>
                <div class="mb-3">
                  <input type="text" id="dependency-version" required placeholder="Latest Approved Version e.g. 3.9.1 or 3.x" name="latest_version" value="{{latest_version}}" class="form-control">
                </div>
                <div class="mb-3">
                  <input type="text" id="dependency-deadline" required placeholder="Deadline" name="deadline" value="{{deadline}}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary" id="modal-delete">Update</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
